<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<th:block>
  <div class="container">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
  </div>
  <div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/register">
      <h2 class="form-signin-heading">Register</h2>
      <p>
        <label for="ime" class="sr-only">Name</label>
        <input type="text" id="ime" name="ime" class="form-control" placeholder="Name" required="" autofocus="">
      </p>
      <p>
        <label for="prezime" class="sr-only">Prezime</label>
        <input type="text" id="prezime" name="prezime" class="form-control" placeholder="Prezime" required="" autofocus="">
      </p>
      <p>
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
      </p>

      <p>
        <label for="telefon" class="sr-only">Telefon</label>
        <input type="text" id="telefon" name="telefon" class="form-control" placeholder="Telefon" required="" autofocus="">
      </p>

      <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
               required="">
      </p>
      <p>
        <label for="repeatedPassword" class="sr-only">Repeat Password</label>
        <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
               placeholder="Repeat Password" required="">
      </p>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
  </div>
</th:block>


</body>
</html>
